apply plugin: isDebuggable() ? 'com.android.application' : 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion rootProject.ext.compile_version
  buildToolsVersion rootProject.ext.build_version

  defaultConfig {
    if (isDebuggable()) {
      applicationId "com.sleticalboy.login"
    }
    minSdkVersion rootProject.ext.min_version
    targetSdkVersion rootProject.ext.target_version
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }

  sourceSets {
    main {
      manifest.srcFile isDebuggable()
        ? 'src/main/debug/AndroidManifest.xml'
        : 'src/main/AndroidManifest.xml'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
  implementation "androidx.appcompat:appcompat:$appcompat_version"
  implementation "androidx.core:core-ktx:$ktx_version"
  implementation "androidx.constraintlayout:constraintlayout:$constraint_version"
  implementation "com.google.android.material:material:$material_version"
  implementation "androidx.annotation:annotation:$annotation_version"
  implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"

  implementation project(":Router")
}

private def isDebuggable() {
  return debugLogin.toBoolean()
}
